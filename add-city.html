<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUP LC2 - TP Integrador</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="./css/pages/add-city.css">
    <script defer src="js/common.js"></script>
    <script defer src="js/pages/add-city.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header >
        
        <nav>
            <ul>
                <li><a href="./index.html">Clima</a></li>
                <li class="current-page"><a>Agregar Ciudad</a></li>
                <li><a href="./help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <main class="scale-up-center">
        <h2>Agregar Ciudad</h2>
        <section>
            <form action="">
                <label for="ciudad">Ingrese ciudad a agregar:</label><br>
                <input class="texto" type="text" name="ciudad" id="ciudad" required><br>
                <input type="button" value="Agregar" class="boton" id="agregar_ciud" onclick="obtenerCiudad()">
            </form>
           
        </section>
        <div class="scale-up-center" id="success" class="advert" style="display: none;"><b>Nueva ciudad agregada con exito</b></div>
        <div class="scale-up-center" id="error" class="advert" style="display: none;"><b>La ciudad no se encuentra disponible</b></div>
        <div class="scale-up-center" id="warning" class="advert" style="display: none;"><b>La ciudad ingresada ya esta agregada</b></div>
    </main>

</body>
</html>
